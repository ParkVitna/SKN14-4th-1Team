{% block content %}
  <h2>회원가입</h2>
  <form method="POST">
    {% csrf_token %}
    
    <!-- 아이디 / 비밀번호 -->
    <label>아이디:</label><br>
    <input type="text" name="username"><br><br>

    <label>비밀번호:</label><br>
    <input type="password" name="password"><br><br>

    <!-- 나이 / 성별 / 임신 여부 -->
    <label>나이:</label><br>
    <input type="number" name="age"><br><br>

    <label>성별:</label><br>
    <select name="gender">
      <option value="male">남성</option>
      <option value="female">여성</option>
    </select><br><br>

    <label>임신 여부:</label><br>
    <select name="is_pregnant">
      <option value="False">아니오</option>
      <option value="True">예</option>
    </select><br><br>

    <!-- 건강 관심사 체크박스 -->
    <label>건강 관심사:</label><br>
    <input type="checkbox" name="health_goals" value="immunity"> 면역력 강화<br>
    <input type="checkbox" name="health_goals" value="skin"> 피부 건강<br>
    <input type="checkbox" name="health_goals" value="energy"> 에너지/피로 회복<br>
    <input type="checkbox" name="health_goals" value="joint"> 관절 건강<br>
    <input type="checkbox" name="health_goals" value="digest"> 소화/장 건강<br>
    <input type="checkbox" name="health_goals" value="stress"> 스트레스 관리<br><br>

    <button type="submit">가입하기</button>
  </form>
{% endblock %}
