{% extends "../layout/base.html" %}

{% block style %}
    <style>
        .user-info-box {
            background-color: #ffffffff;
        }
    </style>
{% endblock %}

{% block content %}
{% comment %} <div class="container my-3"> {% endcomment %}
<div class="user-info-box p-4 rounded shadow-sm m-5">
    <h3 class="my-3 border-bottom pb-2 d-flex justify-content-center">회원가입</h3>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="">
                {% comment %} <h4>👤 회원가입 </h4> {% endcomment %}
                <div class="mb-3">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" name="username" id="username" value="">
                </div>
                <div class="mb-3">
                    <label for="password1">비밀번호</label>
                    <input type="password" class="form-control" name="password1" id="password1" value="">
                </div>
                
                <div class="mb-3">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password2" id="password2" value="">
                </div>

                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" name="email" id="email" value="">
                </div>

                <div class="mb-3">
                    <label for="birthday">생일</label>
                    <input type="date" class="form-control" name="birthday" id="birthday" value="">
                </div>
            </div>
            
            <div class="col-md-6">
                <!-- 사용자 정보 입력 -->
                <div class="mb-3">
                    <label class="form-label">성별</label>
                    <select class="form-select" id="gender" onchange="togglePregnantCheckbox()">
                        <option selected>남성</option>
                        <option>여성</option>
                    </select>
                </div>

                <div class="mb-3 form-check" id="pregnant-check" style="display: none;">
                    <input type="checkbox" class="form-check-input" id="pregnant">
                    <label class="form-check-label" for="pregnant">임신 여부</label>
                </div>
                
                <h5>건강 관심사</h5>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="immunity"> <label class="form-check-label" for="immunity">면역력 강화</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="skin"> <label class="form-check-label" for="skin">피부 건강</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="energy"> <label class="form-check-label" for="energy">에너지/피로 회복</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="joint"> <label class="form-check-label" for="joint">관절 건강</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="digest"> <label class="form-check-label" for="digest">소화/장 건강</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="stress"> <label class="form-check-label" for="stress">스트레스 관리</label></div>

                
            </div>
            
            <button type="submit" class="btn btn-primary">회원가입하기</button>
        </form>
    </div>
</div>

<script>
    function togglePregnantCheckbox() { // 여성-> 토글
        const genderSelect = document.getElementById("gender");
        const pregnantDiv = document.getElementById("pregnant-check");
        
        if (genderSelect.value === "여성") {
            pregnantDiv.style.display = "block";
        } else {
            pregnantDiv.style.display = "none";
            document.getElementById("pregnant").checked = false; // 남성 선택 시 체크 해제
        }
    }

    // 초기 상태 반영
    document.addEventListener("DOMContentLoaded", togglePregnantCheckbox);
</script>
{% endblock %}
