<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<header class="nw-header">
  <!-- 좌: 로고 -->
  <a href="{% url 'app:home' %}" class="nw-brand" aria-label="홈으로">
    <span class="nw-brand_emoji" aria-hidden="true">🌿</span>
    <span class="nw-brand_text">NutriWise</span>
  </a>

  <!-- 우: 로그인/마이페이지 -->
  <div class="nw-actions">
    {% if request.user.is_authenticated %}
      <a class="nw-btn" href="#">마이페이지</a>
      <form method="post" action="#" class="nw-inline-form">{% csrf_token %}
        <button type="submit" class="nw-btn nw-btn--yellow">로그아웃</button>
      </form>
    {% else %}
      <a class="nw-btn nw-btn--yellow" href="#">로그인</a>
    {% endif %}
  </div>

  {# ← 홈이 아닐 때만 중앙 탭 노출 #}
  {% if request.resolver_match.url_name != 'home' %}
    <nav class="nw-nav">
      <a href="{% url 'app:home' %}"
         class="nw-nav_link {% if request.resolver_match.url_name == 'home' %}is-active{% endif %}">
        HOME
      </a>
      <a href="{% url 'app:search' %}"
         class="nw-nav_link {% if request.resolver_match.url_name == 'search' %}is-active{% endif %}">
        영양제 검색하기
      </a>
      <a href="{% url 'app:recommend' %}"
         class="nw-nav_link {% if request.resolver_match.url_name == 'recommend' %}is-active{% endif %}">
        나만의 영양제 추천받기
      </a>
    </nav>
  {% endif %}
</header>
