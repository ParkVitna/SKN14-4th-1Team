<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NutriWise - 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
  </style>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">🌿 NutriWise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto nav-pills">
          <li class="nav-item"><a class="nav-link" href="index.html">메인</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html">채팅/추천</a></li>
          <li class="nav-item"><a class="nav-link" href="ocr.html">OCR검색</a></li>
          <li class="nav-item"><a class="nav-link active" href="signup.html">회원가입</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">프로필</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="alert('구현되지 않은 기능입니다!')">로그인</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-3">
    <h2 class="mb-4">회원가입</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">이름</label>
        <input type="text" class="form-control" id="username" placeholder="이름 입력" required disabled>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">나이</label>
        <input type="number" class="form-control" id="age" min="1" max="120" required disabled>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">성별</label>
        <select class="form-select" id="gender" required disabled>
          <option value="">선택</option>
          <option value="남성">남성</option>
          <option value="여성">여성</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pregnancy" class="form-label">임신 여부</label>
        <select class="form-select" id="pregnancy" required disabled>
          <option value="">선택</option>
          <option value="예">예</option>
          <option value="아니오">아니오</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">건강 관심사</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="goal1" disabled>
          <label class="form-check-label" for="goal1">면역력</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="goal2" disabled>
          <label class="form-check-label" for="goal2">피부</label>
        </div>
        <!-- 필요시 더 추가 -->
      </div>
      <button type="submit" class="btn btn-primary" disabled>회원가입</button>
    </form>
    <div class="my-5">
      <hr>
      <div class="text-center text-muted" style="font-size:0.95em;">
        ⚠️ 본 서비스는 정보 제공 목적이며, 의료진과 상담 후 복용하시기 바랍니다.<br>
        🔬 AI 추천 시스템은 지속적으로 학습하고 개선됩니다.
      </div>
    </div>
  </div>
</body>
</html>
