{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>🌿NutriWise</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- GLobal CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <!-- Page CSS -->
    {% block style %}
    
    {% endblock style %}
</head>
<body>
  <!-- 로고 -->
  <div class="brand_logo">
    <a href="/" class="brand_logo_link" aria-label="NutriWise 홈">
      <span class="brand_logo_emoji" aria-hidden="true">🌿</span>
      <span class="brand_logo_text">NutriWise</span>
    </a>
  </div>

  <!-- 로그인 -->
  <div class="login position-fixed top-0 end-0 p-3 p-md-4 z-3">
    <a href="{% url 'uauth:login' %}" class="nw-btn nw-btn--yellow" role="button">로그인</a>
  </div>

  <!-- 중앙 텍스트 -->
  <section class="main_text">
    <div class="main_text-inner container text-center">
      <h1 class="display-4 fw-bold mb-3">
        나에게 꼭 맞는 <br class="d-none d-md-inline"> 영양제를 손쉽게
      </h1>

      <div class="main_text-form">
        <div class="row g-2 justify-content-center">
          <div class="col-auto">
            <a href="{% url 'app:main' %}" class="nw-btn nw-btn--yellow">
              시작하기 <span class="ms-1">›</span>
            </a>
          </div>
        </div>

        <div class="form-text mt-2 text-black">
          자신에게 꼭 맞는 영양제를 추천받고 싶다면 시작하세요!
        </div>
      </div>
    </div>
  </section>

<!-- 본문 내용 -->
<main>
  {% block content %}
  
    {# 이부분은 매 페이지마다 각각 작성해야 합니다. #}

  {% endblock content %}
</main>

<!-- Bootstrap JS, Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<!-- 전역 스크립트 -->
<script src="{% static 'js/global.js' %}"></script>
<!-- 페이지별 스크립트 -->
{% block script  %}

{% endblock script %}

</body>
</html>
